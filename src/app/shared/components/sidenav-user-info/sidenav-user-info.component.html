<div class="sidenav-user-container">
  <a  routerLink = 'profile'
      routerLinkActive = "active"
      [routerLinkActiveOptions] = "{exact: true}"
  ><img [src]="userImage$ | async" alt="user image" class="user-image">
  </a>
  <div class="user-info" *ngIf="!collapsed">
    <div class="user-name">
      {{user?.email}}
    </div>
    <div class="user-type">
      {{profileType$ | async}}
    </div>
  </div>
</div>
