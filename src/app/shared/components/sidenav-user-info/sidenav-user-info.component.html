<div class="sidenav-user-container" *ngIf="profile" >

  <a  routerLink = 'profile'
      routerLinkActive = "active"
      [routerLinkActiveOptions] = "{exact: true}"
  ><img [src]="profile?.image" alt="user image" class="user-image">
  </a>
  <div class="user-info" *ngIf="!collapsed">
    <div class="user-name">
      {{user?.email}}
    </div>
    <div class="user-type">
      student
    </div>
  </div>
</div>
