<div class="container-signin">
  <div class="container-form-signin">
    <div class="body-form-signin">
        <div class="icon-form-signin">

        </div>
        <div class="header-form-signin">
          Iniciar Sesión
        </div>
        <div class="fields-form-signin">
          <div class="form-item form-item-field-email">
            <div class="form-label form-signin-label-field-email">
              Correo
            </div>
            <input class="form-input-text form-signin-input-field-email" type="email" name="email" id="email" placeholder="Ingresa tu correo">
          </div>
          <div class="form-item form-item-field-password">
            <div class="form-label form-signin-label-field-password">
              Contraseña
            </div>
            <input class="form-input-text form-signin-input-field-password" type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
          </div>
        </div>
        <div class="submit-form-signin" routerLink = '/home'>
          Iniciar Sesión
        </div>
        <div class="google-form-signin" (click)="signInHandler()">
          Login Con google
        </div>
        <div class="form-label no-account">
          ¿Aún no estás registrado?
        </div>
        <div class="google-form-signup" routerLink = '/registrar-cuenta'>
          Registrarse
        </div>
    </div>
  </div>
  <div class="container-banner-signin-over">
    <div class="container-banner-signin-under">
      <div class="banner-signin-under-text-container">
        <div class="banner-big-text">Oficina de Movilidad Becas y Pasantías </div>
        <div class="banner-small-text">Accede a la plataforma de la Oficina de Movilidad Becas y pasantías y postula a la convocatoria que se adecue a tu perfil</div>
      </div>
    </div>
  </div>
</div>
