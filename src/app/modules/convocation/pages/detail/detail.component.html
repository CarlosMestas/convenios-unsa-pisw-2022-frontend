
<div class="convocation-detail-container" *ngIf="convocation$ | async as convocation">
  <div class="convocation-container">
    <div class="header">
      <div class="title">
        {{convocation.title}}
      </div>
      <div class="modality">
        Modalidad: {{convocation.modality.name}}
      </div>
      <app-button-form bordercolor = "#dd3565" background="#dd3565" text = "Postular" cdkFocusInitial (click)="apply()"></app-button-form>
    </div>
    <div class="convocatoria-image-container">
      <div class="convocatoria-image-container">
        <img [src]="convocation.afiche" class="image" alt="convocation image">
        <!-- <img src="https://www.unsa.edu.pe/wp-content/uploads/2022/06/DIFUSION-CONVOCATORIA-USTAMED-2022-2-e1654808685465-878x426.jpg" class="image" alt="convocation image"> -->

        <div class="gray-layer">

        </div>
      </div>
    </div>


      <div class="card-container">
        <div class="title">Descripción</div>
        <div class="card-content">
          <div class="description">
            {{convocation.description}}
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="title">Fecha de postulación</div>
        <div class="card-content">
          <div class="description">
            Puede postular desde el {{convocation.start_date}} hasta {{convocation.end_date}}
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="title">Notas Importantes</div>
        <div class="card-content">
          <div class="description">
            {{convocation.important_notes}}
          </div>
        </div>
      </div>

  </div>
  <div class="detail-container" [ngSwitch]="convocation.type.acronym">



    <app-detail-est-van *ngSwitchCase="TYPE_COEVAN" [idConvocation]="id"></app-detail-est-van>
    <app-detail-est-vienen *ngSwitchCase="TYPE_COEVIENEN"></app-detail-est-vienen>
    <app-detail-doc-van *ngSwitchCase="TYPE_CODVAN"></app-detail-doc-van>
    <app-detail-doc-vienen *ngSwitchCase="TYPE_CODVIENEN"></app-detail-doc-vienen>
    <app-detail-pive *ngSwitchCase="TYPE_PIVE"></app-detail-pive>
    <app-detail-pivdo *ngSwitchCase="TYPE_PIVDO" ></app-detail-pivdo>
