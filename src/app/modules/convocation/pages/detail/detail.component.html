
<div class="convocation-timeline-container" *ngIf="convocation$ | async as convocation">
  <div class="convocation-container">
    <div class="header">
      <div class="title">
        {{convocation.title}}
      </div>
      <app-button-form bordercolor = "#FFFFFF" text = "Postular" cdkFocusInitial (click)="apply()"></app-button-form>
    </div>
    <div class="convocatoria-image-container">
      <div class="convocatoria-image-container">
        <img [src]="convocation.banner" class="image" alt="convocation image">
        <!-- <img src="https://www.unsa.edu.pe/wp-content/uploads/2022/06/DIFUSION-CONVOCATORIA-USTAMED-2022-2-e1654808685465-878x426.jpg" class="image" alt="convocation image"> -->

        <div class="gray-layer">

        </div>
      </div>
    </div>


      <div class="card-container">
        <div class="title">Descripci√≥n</div>
        <div class="card-content">
          <div class="description">
            {{convocation.description}}
          </div>
        </div>
      </div>

      <div class="card-container" *ngIf=" requirements$ | async as requirements">
        <div class="title">Requerimientos</div>

        <div class="card-content">
          <div class="item-container" *ngFor="let item of requirements">
            <div class="item-circle-number">
              <span class="icon-container">

                <i class="icon pi pi-check">
                </i>
              </span>
            </div>
            <div class="item-description">
              {{item.description}}
            </div>
          </div>
        </div>
      </div>

      <router-outlet></router-outlet>

  </div>
  <div class="timeline-container">
    <p-timeline [value]="events1" align="alternate">
      <ng-template pTemplate="marker" let-event>
          <span class="custom-marker shadow-2" [style.backgroundColor]="event.color">
              <i [ngClass]="event.icon"></i>
          </span>
      </ng-template>
      <ng-template pTemplate="content" let-event>
          <p-card class="p-card" [header]="event.status" [subheader]="event.date">
              <img *ngIf="event.image" [src]="'./assets/images/' + event.image" [alt]="event.name" width="200" class="shadow-2" />
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          </p-card>
      </ng-template>
    </p-timeline>

  </div>
</div>
