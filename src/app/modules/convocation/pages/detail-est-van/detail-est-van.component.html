

<div class="container">


<div class="card-container">
  <div class="title">Red Acad√©mica</div>
  <div class="card-content">
    <div class="description">
      {{convocationDetailData.academicNetwork?.name}}
    </div>
  </div>
</div>

<div class="card-container">
  <div class="title">Universidad Destino</div>
  <div class="card-content">
    <div class="description">
      {{convocationDetailData.university?.name}}
    </div>
  </div>
</div>


  <div class="card-container">
    <div class="title">Documentos</div>
    <div class="card-content">
      <div class="item-container" *ngFor="let document of convocationDetailData.documents">
        <div class="item-circle-number" [ngStyle]="{background:'#48a773'}" (click)="downloadDoc(document)">
          <span class="icon-container" >
            <i class="icon pi pi-cloud-download" >
            </i>
          </span>
        </div>
        <div class="item-description">
          {{document.name}}
        </div>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="title">Links</div>
    <div class="card-content">
      <div class="item-container" *ngFor="let link of convocationDetailData.links">
        <a class="item-circle-number" [ngStyle]="{background:'#0271DF'}" [href]="link.url" target="_blank" [ngStyle]="{background:'#2571ff'}">
          <span class="icon-container" >
            <i class="icon pi pi-globe">
            </i>
          </span>
        </a>

        <div class="item-description">
          {{link.name}}
        </div>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="title">Requerimientos</div>
    <div class="card-content">
      <div class="item-container" *ngFor="let item of convocationDetailData.requirements">
        <div class="item-circle-number" [ngStyle]="{background:'#0271DF'}" (click)="openLink()">
          <span class="icon-container" >
            <i class="icon pi pi-check" >
            </i>
          </span>
        </div>
        <div class="item-description">
          {{item.description}}
        </div>
      </div>
    </div>
  </div>
</div>
