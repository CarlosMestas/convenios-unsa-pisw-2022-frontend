<ng-container [ngClass]="prefix">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="demo-correlative">
      <th mat-header-cell *matHeaderCellDef> CORRELATIVO</th>
      <td mat-cell *matCellDef="let element"> {{element.correlative}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> NOMBRE DE CONVOCATORIA </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-bases">
      <th mat-header-cell *matHeaderCellDef> BASES </th>
      <td mat-cell *matCellDef="let element"> {{element.bases}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-preliminary">
      <th mat-header-cell *matHeaderCellDef> REVISIÃ“N PRELIMINAR </th>
      <td mat-cell *matCellDef="let element"> {{element.preliminary}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-news">
      <th mat-header-cell *matHeaderCellDef> COMUNICADOS </th>
      <td mat-cell *matCellDef="let element"> {{element.news}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-final">
      <th mat-header-cell *matHeaderCellDef> RESULTADO FINAL </th>
      <td mat-cell *matCellDef="let element"> {{element.final}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</ng-container>
